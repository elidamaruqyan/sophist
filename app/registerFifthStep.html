<body>

<div class="grid-container">

    <!--================ Header Area Start =================-->
    <header class="header-wrapper">
        <div class="flex-container">
            <a href="register.html" class="header-logo-link">
                <img class="header-logo"
                     src="assets/images/logo.png"
                     alt="Sophist Logo"
                     width="100"
                     height="100"
                >
            </a>
        </div>
    </header>
    <!--================ Header Area End =================-->

    <main class="content-wrapper">

        <!--================ Section Register Form First Step Area Start ================-->
        <section class="register-form-wrapper">
            <div>
                <h2 class="register-form-wrapper__title">
                    Tutor application form
                </h2>
                <div class="register-form-steps-wrapper">
                    <ul class="step-wrapper flex-container-center">
                        <li class="step-item step-item__passed">
                            <span class="step-item-counter">1</span>
                        </li>
                        <li class="step-item step-item__passed">
                            <span class="step-item-line"></span>
                            <span class="step-item-counter">2</span>
                        </li>
                        <li class="step-item step-item__passed">
                            <span class="step-item-line"></span>
                            <span class="step-item-counter">3</span>
                        </li>
                        <li class="step-item step-item__passed">
                            <span class="step-item-line"></span>
                            <span class="step-item-counter">4</span>
                        </li>
                        <li class="step-item step-item__active">
                            <span class="step-item-line"></span>
                            <span class="step-item-counter">5</span>
                        </li>
                    </ul>
                </div>
                <div class="flex-container-start">
                    <div class="flex-item">
                        <form>
                            <fieldset class="register-form">

                                <legend class="form-legend">Contact Details</legend>

                                <label for="phone-number" class="form-label phone-number-label">
                                    <span class="phone-region">
                                        <img class="flag" src="assets/images/armenia.png" alt="Armenia Flag" width="39"
                                             height="26">
                                        <span class="phone-code">
                                            +374
                                            <img src="assets/images/arrowDown.png" alt="arrow down" width="11"
                                                 height="9">
                                        </span>
                                    </span>
                                    <input id="phone-number" class="form-input" autocomplete="phone-number" type="tel"
                                           placeholder="*Phone number"
                                           value="">
                                    <span class="error-message">Please enter your email address</span>
                                </label>

                                <label for="email" class="form-label">
                                    <input id="email" class="form-input" autocomplete="username" type="email"
                                           placeholder="*email address"
                                           value="">
                                    <span class="error-message">Please enter your email address</span>
                                </label>

                                <label for="link-to-social-media" class="form-label">
                                    <input id="link-to-social-media" class="form-input"
                                           autocomplete="link-to-social-media" type="text"
                                           placeholder="*link to the social media profile"
                                           value="">
                                    <span class="error-message">Please enter your email address</span>
                                </label>

                                <div class="checkboxes-wrapper">
                                    <label class="container-for-checkbox">I do not have a social media profile

                                        <input type="checkbox" checked="checked" class="checkbox-input">
                                        <span class="checkmark"></span>
                                    </label>

                                    <div class="checkbox-divider-line"></div>

                                    <label class="container-for-checkbox">

                                        I confirm that the information provided by me in the application is true,
                                        complete
                                        and accurate, and that I have not deliberately concealed any information which
                                        is
                                        likely to affect the review of my pplication in an adverse manner. I accept <a
                                            href="#"> Terms
                                        and Conditions.</a>
                                        <input type="checkbox" checked="checked" class="checkbox-input">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>

                                <div class="flex-container-center button-wrapper">
                                    <a href="registerFourthStep.html" type="submit" class="btn flex-container-center">PREVIOUS</a>
                                    <a href="#" type="submit" class="btn flex-container-center">REGISTER</a>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="flex-item">
                        <img src="assets/images/illustration.png"
                             alt="Register illustration"
                             width="100"
                             height="100"
                        >
                    </div>
                </div>
            </div>
        </section>
        <!--================ Section Register Form First Step Area End ================-->
    </main>

    <!--================ Footer Area Start =================-->
    <footer class="footer">
        <div class="container flex-container-center">
            <div class="footer-item">
                <h5 class="footer-item__title">GET TO KNOW US</h5>
                <ul>
                    <li class="footer-list__item">
                        <a href="#">About us</a>
                    </li>
                    <li class="footer-list__item">
                        <a href="#">Contact us</a>
                    </li>
                    <li class="footer-list__item">
                        <a href="#">FAQ</a>
                    </li>
                </ul>
            </div>
            <div class="footer-item">
                <h5 class="footer-item__title">lEARN WITH US</h5>
                <ul class="footer-list">
                    <li class="footer-list__item">
                        <a href="#">find u Tutor</a>
                    </li>
                    <li class="footer-list__item">
                        <a href="#">Online Tutoring</a>
                    </li>
                    <li class="footer-list__item">
                        <a href="#">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
